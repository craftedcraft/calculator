<!DOCTYPE html>
<html>
<head>
    <link href="pseudocode.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="calculator">
      <!--   <div id="display">0</div> -->
    <input type="number" placeholder="0">
        
      <!--   1st row   -->
      <button class="btn number" id="seven">7</button>
      <button class="btn number" id="eight">8</button>
      <button class="btn number" id="nine">9</button>
      <button class="btn reset" id="AC">AC</button>
      <button class="btn back-space" id="CE">CE</button>

      <!--   2nd row   -->
      <button class="btn number" id="">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn symbol">+</button>
      <button class="btn symbol">-</button>
  
      <!--   3rd row   -->
      <button class="btn">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn symbol" id="multiply">ร</button>
      <button class="btn symbol">รท</button>
      
      <!--   4th row   -->
      <button class="btn number">0</button>
      <button class="btn decimal">.</button>
      <button class="btn equals">=</button>
